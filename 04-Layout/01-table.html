<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Table</title>
    <style>
        table, td{
            border: 1px black solid; 
            text-align: center;
        }
    </style>
</head>
<body>
    <table width="100%" height="100%">
        <!-- Header -->
         <tr height="100">
            <td colspan="3">Header</td>
         </tr>

         <!-- Main Content Area -->
          <tr height="500">
            <td width="200">Left</td>
            <td>Main Content</td>
            <td width="200">Right</td>
          </tr>

        <!-- Footer -->
         <tr height="100">
            <td colspan="3">Footer</td>
         </tr>
    </table>
</body>
</html>
